<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Administração do Blog</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.snow.css"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.bubble.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script src="assets/config/firebaseConfig.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</head>
<body>
   <div class="container-admin">
    <div class="admin-container">
        <header class="admin-header">
            <h1>Painel de Administração</h1>
            <button class="logout-button button" onclick="logout()">Logout</button>
        </header>
        <main class="admin-main">
            <section class="editor-section">
                <h2>Criar/Editar Post</h2>
                <input type="text" id="post-title" class="input-field" placeholder="Título do Post">
                <input type="text" id="post-tags" class="input-field" placeholder="Tags, separadas por vírgula">
                <select id="all-categories" class="input-field select">
                    <!-- Todas as categorias serão carregadas dinamicamente -->
                </select>
                <button class="add-category-post-button button" onclick="addCategoryToPost()">Adicionar Categoria ao Post</button>
                <select id="post-categories" class="input-field select" multiple>
                    <!-- Categorias do post serão carregadas dinamicamente -->
                </select>
                <button class="remove-category-post-button button" onclick="removeCategoryFromPost()">Remover Categoria do Post</button>
                <div id="editor-container" class="editor"></div>
                <button class="publish-button button" onclick="createOrUpdatePost()">Publicar/Atualizar Post</button>
            </section>

            <section class="manage-categories-section">
                <h2>Gerenciar Categorias</h2>
                <input type="text" id="new-category" class="input-field" placeholder="Adicionar nova categoria">
                <button class="add-category-button button" onclick="addCategory()">Adicionar Categoria</button>
                <select id="remove-category-select" class="input-field select">
                    <!-- Categorias para remoção serão carregadas dinamicamente -->
                </select>
                <button class="remove-category-button button" onclick="removeSelectedCategory()">Remover Categoria</button>
            </section>

            <section class="manage-posts-section">
                <h2>Gerenciar Posts</h2>
                <select id="remove-post-select" class="input-field select">
                    <!-- Posts para remoção serão carregados dinamicamente -->
                </select>
                <button class="remove-post-button button" onclick="removeSelectedPost()">Remover Post</button>
                <button class="edit-post-button button" onclick="editSelectedPost()">Editar Post</button>
            </section>
        </main>
    </div>
   </div>
    <footer>
        <div class="social-icons">
            <a href="https://instagram.com/rodrri.soares/"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/roosoars"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/roosoars"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>Livre para uso e modificações desde que não remova os créditos.</p>
        <p>Soars Inc © 2024</p>
    </footer>
</body>
</html>
